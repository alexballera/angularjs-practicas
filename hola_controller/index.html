<!DOCTYPE html>
<html lang="en" ng-app='myFirstApp'>
<head>
  <meta charset="UTF-8">
  <title>Hola Controller con AngularJS</title>
  <script src="../angular.min.js"></script>
  <script src="controller.js"></script>
  <style>
    [ng\: cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x- ng-cloak{
      display: none !important;
    }
  </style>
</head>
<body ng-controller="FirstController">
  <input type="text" ng-model='newComment.comment' placeholder="Add Comment">
  <br>
  <input type="text" ng-model='newComment.username' placeholder="Add Name">
  <button ng-click="addComment()">Agregar comentario</button>
  <h3>Comentarios</h3>
  <ul>
    <li ng-repeat="comment in comments">
      {{comment.comment}} - <strong>{{comment.username}}</strong>
    </li>
  </ul>
</body>
</html>
