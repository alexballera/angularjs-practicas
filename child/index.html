<!DOCTYPE html>
<html lang="en" ng-app='myFirstApp'>
<head>
  <meta charset="UTF-8">
  <title>Child Controller con AngularJS</title>
  <script src="../angular.min.js"></script>
  <script src="controller.js"></script>
  <style>
    [ng\: cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x- ng-cloak{
      display: none !important;
    }
  </style>
</head>
  <body ng-controller="FirstController">
    <p><strong>Valor del padre: </strong>{{$parent.name}}</p>
    <p><strong>Valor del hijo: </strong>{{name}}</p>
    <div ng-controller="ChildController">
      {{name}}
    </div>
  </body>
</html>
