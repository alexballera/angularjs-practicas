<!DOCTYPE html>
<html lang="en" ng-app='customDirective'>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Directivas en AngularJS</title>
  <script src="../angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="autocomplete-jquery-ui.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="AppCtrl">
  <input type="text" my-autocomplete='repos' placeholder="Buscar repositorio">
  <ul class="no-list" ng-cloak>
      <li ng-repeat="repo in repos" ng-hide="main_repo && main_repo !=repo.name">
          <div class="circular" back-img='{{repo.owner.avatar_url}}'>
          </div>
          <h1 class="inline-block">{{repo.full_name}}</h1>
      </li>
  </ul>
</body>
</html>
