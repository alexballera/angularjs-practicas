<!DOCTYPE html>
<html lang="en" ng-app='myFirstApp'>
<head>
  <meta charset="UTF-8">
  <title>HTTP con AngularJS</title>
  <script src="../angular.min.js"></script>
  <script src="controller.js"></script>
  <style>
    [ng\: cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x- ng-cloak{
      display: none !important;
    }
  </style>
</head>
<body ng-controller="FirstController">
  <input type="text" ng-model='newPost.title' placeholder="Add title">
  <br>
  <textarea ng-model='newPost.body' placeholder="Add text"></textarea>
  <button ng-click="addPost()">Enviar</button>
  <ul>
    <li ng-repeat="post in posts">
      <h2>{{post.title}}</h2>
      <p>{{post.body}}</p>
    </li>
  </ul>
</body>
</html>
